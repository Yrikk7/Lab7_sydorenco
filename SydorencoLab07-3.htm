<html>
    <head>
        <title>
            Форми 2.0
        </title>
    </head>
    <body>
        <form>
            <table width="50%" border="2" bgcolor="yellow" align="center" cellpadding="10" cellspacing="3">
                <tr> 
                   <td colspan="3" align="center"><font size="16" color="red">Анкета </font> </td>
               </tr>
                <tr align="center">
                   <td >1.</td>
                   <td ><label for="pr">Прізвище</label></td>
                   <td > <input type="text" id="pr" maxlength="15" size="50"></td>
                </tr>
                <tr align="center">
                   <td >2.</td>
                   <td ><label for="ip">Ім'я, по батькові</label></td>
                   <td > <input type="text" id="ip" maxlength="15" size="50"></td>
                </tr>
                <tr align="center">
                   <td >3.</td>
                   <td ><label for="ipn">Число, рік і народження</label></td>
                   <td > <input type="text" id="ipn" maxlength="15" size="50"></td>
                </tr>
                <tr align="center">
                   <td >4.</td>
                   <td ><label for="dm">Домашня адреса</label></td>
                   <td > <input type="text" id="dm" maxlength="15" size="50"></td>
                </tr>
                <tr align="center">
                   <td >5.</td>
                   <td ><label for="mn">Місце навчання (роботи)</label></td>
                   <td > <input type="text" id="mn" maxlength="15" size="50"></td>
                </tr>
                <tr align="center">
                   <td >6.</td>
                   <td ><label for="dt">Домашній (робочий) телефон</label></td>
                   <td > <input type="text" id="dt" maxlength="15" size="50"></td>
                </tr>
                <tr align="center">
                   <td >7.</td>
                   <td ><label for="em">E-mail</label></td>
                   <td > <input type="text" id="em" maxlength="15" size="50"></td>
                </tr>
                <tr align="center">
                   <td>8.</td>
                   <td>Область наукових інтересів</td>
                   <td>                
                           <Label for="1">1.</Label> <input type="text" id="1" maxlength="15" size="50"><br>
                           <Label for="2">2.</Label> <input type="text" id="2" maxlength="15" size="50"><br>
                           <Label for="3">4.</Label> <input type="text" id="3" maxlength="15" size="50"><br>
                           <Label for="4">5.</Label> <input type="text" id="4" maxlength="15" size="50"><br>
                           <Label for="5">6.</Label> <input type="text" id="5" maxlength="15" size="50"><br>
                           <Label for="6">7.</Label> <input type="text" id="6" maxlength="15" size="50"><br>                
                   </td>
                </tr>
                <tr align="left">
                   <td colspan="3">                
                           <button type="reset"> Відмінити введення </button><br><br>
                           <button type="submit"> Надіслати дані та перейти до 2 етапу реєстрації </button><br>                
                       
                   </td>            
                </tr>
               </table>
        </form>        
    </body>
</html>
